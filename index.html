<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project "ONE"</title>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Top world music charts</h1>
                <p class="lead">Enter a city or country to find the current top songs sorted by popularity
                </p>
            </div>
        </div>
        <div id="buttons-div">

        </div>
        <div class="row">
            <div class col-md-4>
                <form>

                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type="name" class="form-control" id="name-input" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="search-querry">City/Country Name</label>
                        <input type="text" class="form-control" id="search-querry" placeholder="Enter city/country">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table col-md-6">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Song Name</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="card col-md-6">
                <div class="card-body">
                    This is our map div
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        Copyright &copy;
        <script type="text/javascript">
            document.write(new Date().getFullYear());
        </script>, All Rights Reserved.
    </footer>
</body>

</html>
