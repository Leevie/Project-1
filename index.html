<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrapstyle.css">
    <title>Project "ONE"</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">World Music Charts</h1>
                <p class="lead">Enter a city or country to find the current top songs
                </p>
            </div>
        </div>
        <div id="buttons-div">

        </div>

        <div class="row">
            <form>
                <div class="form-group col-md-6">
                    <label for="name-input">Name</label>
                    <input type="name" class="form-control" id="name-input"
                        placeholder="Enter name">
                </div>
                <div class="form-group col-md-6">
                    <label for="search-querry">City/Country Name</label>
                    <input type="text" class="form-control" id="search-querry" placeholder="Enter city/country">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="card col-md-6" id="youtube-div">
                <div class="card-body">
                    Potential Youtube API
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table col-md-6">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Song Name</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
            <div class="card col-md-6" id="map-div">
                <div class="card-body">
                    This is our map div
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright &copy;
        <script type="text/javascript">
            document.write(new Date().getFullYear());
        </script>, All Rights Reserved.
    </footer>
</body>

</html>
