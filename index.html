<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Project "ONE"</title>
</head>

<body>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>

    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Top world music charts</h1>
                <p class="lead">Enter a city or country to find the current top songs sorted by popularity

            </div>
        </div>
        <div id="buttons-div">

        </div>
        <div class="row">
            <div class col-md-4>
                <form>

                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type="name" class="form-control" id="name-input" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="search-querry">City/Country Name</label>
                        <input type="text" class="form-control" id="search-querry" placeholder="Enter city/country">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table col-md-6">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Song Name</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="card col-md-6">
                <div class="card-body">
                    This is our map div
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        Copyright &copy;

            document.write(new Date().getFullYear());
        </script>, All Rights Reserved.
    </footer>
</body>

</html>
